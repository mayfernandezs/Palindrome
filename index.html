<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device.width, initial-scale=1.0" />
    <title>Detector de palíndromos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>¿Es un palíndromo?</h1>
      <div class="container">    
        <label>Introduce un texto para saber si es palíndromo</label>
        <input type="text" id="text-input" />
        <button type="button" id="check-btn">Comprobar</button>
        <div id="result">
          <p id="textoResultado" class="textoResultado">
la palabra es un palíndromo
          </p>
        </div>
      </div>
      <div id="definicion" class="definicion">
        <p>Un <span class="cursiva">palíndromo</span> es una palabra o frase que, si ignoramos signos de puntuación, espacios y mayúsculas, se lee igual hacia delante y hacia atrás</p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
